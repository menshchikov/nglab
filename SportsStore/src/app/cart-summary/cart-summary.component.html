<div class="float-right">
	<small>
		Your cart:
		<span *ngIf="cartService.cart.itemCount > 0">
			{{cartService.cart.itemCount}} items
			{{cartService.cart.cartPrice | currency:"USD":true:"2.2-2"}}
		</span>
		<span *ngIf="cartService.cart.itemCount == 0">
			(empty)
		</span>
	</small>
	
	<button type="button" class="btn btn-sm btn-primary" [disabled]="cartService.cart.itemCount == 0" routerLink="/cart">
		<span class="oi oi-cart"></span>
	</button>
