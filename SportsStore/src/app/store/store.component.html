<div class="navbar navbar-primary m-0">
	<a class="nabvar-brand" href="#">Sports Store</a>
</div>
<div class="row m-0">
	<div class="col-3 bg-light p-2">
		<!-- {{getCategories().length}} Categories -->
		<button class="btn btn-outline-primary btn-block" [class.active]="selectedCategory == null" (click)="changeCategory(null)">
			Home
		</button>
		<button *ngFor="let cat of getCategories()" type="button" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">{{cat}}</button>
	</div>
	<div class="col-9 bg-white p-2">
		<!-- {{getProducts().length}} Products -->
		<div *ngFor="let p of products" class="card p-1 m-1">
			<div class="card-header p-1">
				{{p.name}}
				<span class="float-right tag-primary">
				{{p.price | currency:"USD":true:"2.2-2"}}</span>
			</div>
			<div class="card-body p-1">
				<div class="card-body p-0">
					<p>{{p.description}}</p>
				</div>
			</div>
		</div>

		<!-- paging -->
		<div class="form-inline float-left">
			<select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
				<option value="3">3 per page</option>
				<option value="4">4 per page</option>
				<option value="6">6 per page</option>
				<option value="8">8 per page</option>
			</select>
		</div>

		<div class="btn-group float-right">
			<button *counter="let pageNum of pageCount" (click)="changePage(pageNum)" class="btn btn-outline-primary" [class.active]="pageNum == selectedPage">
				{{pageNum}}
			</button>
	</div>
</div>
